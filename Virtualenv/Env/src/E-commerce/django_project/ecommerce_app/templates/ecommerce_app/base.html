<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Simple ecommerce </title>
    <style>
        table {
            border-collapse: collapse;
            border: none;
        }
        
        td {
            padding: 10px;
        }
        
        form {
            margin-bottom: 0;
        }
        
        body {
            background-color: rgb(250, 220, 185);
            margin-left: 50px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <p>
        <a href="{% url 'index' %}">All Products</a> |
        <a href="{% url 'show_cart' %}">Cart: {{ cart_item_count }} item</a>
    </p>

    {% block content %} {% endblock %}

</body>

</html>
