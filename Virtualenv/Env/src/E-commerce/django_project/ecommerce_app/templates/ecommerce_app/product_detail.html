{% extends 'ecommerce_app/base.html' %} {% block title %} {{ product.name }} | {% endblock %} {% block content %} {% load static %}
<div class="container">
    <div class="row">

        <p><a href="{% url 'index' %}">All Products </a> &gt; {{ product.name }}
        </p>
        <img src="{{product.image.url}}" style="height: 250px; width:400px; border-radius: 20px;">
        <h2>{{ product.name }}</h2>
        <p>Price ${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <form action="{% url 'product_detail' product.id product.slug %}" method="post">
            {% csrf_token %} {{ form }}
            <input type="submit" value="Add to cart" class="btn btn-primary">
        </form>

    </div>

</div>

{% endblock %}
